global_configuration:                                                                                
   CONTAINER_REGISTRY: hub.juniper.net/contrail
   CONTAINER_REGISTRY_USERNAME: <USER_NAME>
   CONTAINER_REGISTRY_PASSWORD: <PASSWORD>
provider_config:                                                                                     
  bms:                                                                                                
    ssh_pwd: contrail123                                                                                 
    ssh_user: root                                                                                   
    ntpserver: 192.168.122.1
    domainsuffix: local
instances:                                                                                            
  bms1:                                                                                              
    provider: bms                                                                                    
    ip: 10.7.1.83                                                                                 
    roles:                                                                                           
      openstack:                                                                                      
      config_database:                                                                               
      config:                                                                                        
      control:                                                                                        
      analytics_database:                                                                            
      analytics:                                                                                      
      webui:                                                                                         
  bms2:                                                                                              
    provider: bms                                                                                     
    ip: 10.7.1.86                                                                                  
    roles:                                                                                            
      openstack_compute:                                                                             
      vrouter:                                                                                       
        PHYSICAL_INTERFACE: bond0                                                                    
        CPU_CORE_MASK: "0xff"
        DPDK_UIO_DRIVER: uio_pci_generic
        HUGE_PAGES: 32000
        AGENT_MODE: dpdk
  bms3:
    provider: bms
    ip: 10.7.1.89
    roles:
      openstack_compute:
      vrouter:
        PHYSICAL_INTERFACE: bond0
        CPU_CORE_MASK: "0xff"
        DPDK_UIO_DRIVER: uio_pci_generic
        HUGE_PAGES: 32000
        AGENT_MODE: dpdk
contrail_configuration:
  CONTRAIL_VERSION: 5.0.0-0.40-ocata
  CLOUD_ORCHESTRATOR: openstack
  CONTROLLER_NODES: 172.16.80.3
  CONTROL_DATA_NET_LIST: 172.16.80.0/24
  OPENSTACK_NODES: 172.16.80.3
  KEYSTONE_AUTH_HOST: 172.16.80.3
  KEYSTONE_AUTH_ADMIN_PASSWORD: contrail123
  RABBITMQ_NODE_PORT: 5673
  KEYSTONE_AUTH_URL_VERSION: /v3
  VROUTER_GATEWAY: 172.16.80.254
  IPFABRIC_SERVICE_HOST: 172.16.80.3
  AAA_MODE: rbac
  two_interface: true
kolla_config:
  kolla_globals:
    kolla_internal_vip_address: 172.16.80.3
    kolla_external_vip_address: 172.16.80.3
    contrail_api_interface_address: 172.16.80.3
    enable_haproxy: "no"
    docker_namespace: kolla
    enable_ironic: "no"
    enable_swift: "no"
  kolla_passwords:
    keystone_admin_password: contrail123
    metadata_secret: contrail123
