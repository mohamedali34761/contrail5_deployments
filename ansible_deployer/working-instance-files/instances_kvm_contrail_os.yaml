
global_configuration:
   CONTAINER_REGISTRY: hub.juniper.net/contrail
   CONTAINER_REGISTRY_USERNAME: <USER_NAME>
   CONTAINER_REGISTRY_PASSWORD: <PASSWORD>
provider_config:
  kvm:
    image: CentOS-7-x86_64-GenericCloud-1802.qcow2.xz
    image_url: https://cloud.centos.org/centos/7/images/
    ssh_pwd: c0ntrail123
    ssh_user: root
    vcpu: 4
    vram: 24000
    vdisk: 50G
    subnet_prefix: 192.168.122.0
    subnet_netmask: 255.255.255.0
    gateway: 192.168.122.1
    nameserver: 8.8.8.8
    ntpserver: 192.168.122.1
    domainsuffix: local
instances:
  kvm1:
    provider: kvm
    host: 10.92.71.93
    bridge: default
    ip: 192.168.122.105
    roles:
      config_database:
      config:
      control:
      analytics_database:
      analytics:
      webui:
      openstack:
      vrouter:
      openstack_compute:
contrail_configuration:
  CONTRAIL_VERSION: 5.0.0-0.40-ocata
  UPGRADE_KERNEL: true
  RABBITMQ_NODE_PORT: 5673
  AUTH_MODE: keystone
  KEYSTONE_AUTH_URL_VERSION: "/v3"
  KEYSTONE_AUTH_ADMIN_PASSWORD: contrail123
  CLOUD_ORCHESTRATOR: openstack
  CONFIG_NODEMGR__DEFAULTS__minimum_diskGB: 2
  DATABASE_NODEMGR__DEFAULTS__minimum_diskGB: 2
  CONTROLLER_NODES: 192.168.122.105
  KEYSTONE_AUTH_HOST: 192.168.122.105
  VROUTER_GATEWAY: 192.168.122.1
kolla_config:
  customize:
    nova.conf: |
      [libvirt]
      virt_type=qemu
      cpu_mode=none
  kolla_globals:
    kolla_internal_vip_address: 192.168.122.105
    kolla_external_vip_address: 192.168.122.105
    contrail_api_interface_address: 192.168.122.105
    enable_haproxy: "no"
    docker_namespace: kolla
    enable_ironic: "no"
    enable_swift: "no"
  kolla_passwords:
    metadata_secret: contrail123
    keystone_admin_password: contrail123
